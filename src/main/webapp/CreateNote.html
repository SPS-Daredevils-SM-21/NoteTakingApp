<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaking App</title>
    <!--    Style   -->
    <link rel="stylesheet" href="CSS/main.css">
    <!--    Fonts   -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet"> 
    <!--    Scripts -->
    <script src="Scripts/LoadHeader.js" type="text/javascript" defer></script>
    <script src="Scripts/LoadNewNote.js" type="text/javascript" defer></script>
    
</head>
<body id="root">
    <!-- // Intro -->
    <header id="Header" class="DontMove"></header>
    
    <main class="container" id="main"> 
        <div class="CancelButton">
            <button onclick="ExitFeedBack()">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
        <div class="DontMove" id="FirstDiv"></div>
    </main>
</body>
</html>
