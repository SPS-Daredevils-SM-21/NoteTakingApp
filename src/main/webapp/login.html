<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration-- Create Account.</title>
    <script src="script.js"></script>
  </head>
  <body>
      <div class="login-form">
          <form action="example.html"    method="POST">
              <input type="text"      name="username" placeholder="Enter your username/ email" required>
            
              <input type="password"  name="psword" placeholder="Enter password" required><br>
              
              <input  type="hidden"   name="version" value="1.0">
              <input type="submit" name="login" value="Login">
          </form>
          <p>Do not have an account yet!? <a href="signup.html">Sign up!</a></p>
      </div>
  </body>
</html>
